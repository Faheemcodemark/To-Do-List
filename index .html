<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List with Reminders and Modifications</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Particles.js (dust-like effect) -->
  <div id="particles-js"></div>

  <div class="container">
    <!-- Title bar with styling -->
    <div class="header">
      <h1>To-Do List</h1>
      <input type="text" id="todo-input" placeholder="Enter a new task">
      <button id="add-btn">Add Task</button>
    </div>

    <!-- Task List -->
    <ul id="todo-list">
      <!-- Tasks will be dynamically added here -->
    </ul>
  </div>

  <!-- Modify Task Modal -->
  <div id="modify-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="close-modify-btn">&times;</span>
      <h2>Modify Task</h2>
      <input type="text" id="modified-task-text" placeholder="Edit your task">
      <button id="save-modify-btn">Save</button>
    </div>
  </div>

  <!-- Set Reminder Modal -->
  <div id="reminder-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="close-reminder-btn">&times;</span>
      <h2>Set a Reminder</h2>
      <input type="datetime-local" id="reminder-date-time">
      <button id="save-reminder-btn">Save Reminder</button>
    </div>
  </div>

  <!-- Include Particles.js library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- Replace with actual particle.js library -->
  <script src="script.js"></script>
</body>
</html>
